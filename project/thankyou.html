<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .thankyou-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .thankyou-container h1 {
      color: #32d2b7;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .thankyou-container p {
      margin-bottom: 30px;
      color: #555;
      font-size: 1rem;
    }
    .store-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(to right, #32d2b7, #00c2ff);
      color: #fff;
      border: none;
      border-radius: 24px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .store-btn:hover {
      background: linear-gradient(to right, #2bb8a3, #009cd4);
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 480px) {
      .thankyou-container {
        padding: 30px 20px;
      }
      .thankyou-container h1 {
        font-size: 1.5rem;
      }
      .thankyou-container p {
        font-size: 0.95rem;
      }
      .store-btn {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You for Your Purchase!</h1>
    <p>We appreciate your order. Happy playing!</p>
    <a href="store.html" class="store-btn">Back to Store</a>
  </div>
</body>
</html>
