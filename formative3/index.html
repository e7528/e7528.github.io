<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="external_registration.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <section class="personal-info"></section>

        <form action="#" method="post">
            <div class="form-group-long">
                <label for="name">Name:<br></label>
                <input type="text" name="Name" id="name"><br>

                <label for="Address">Address:<br></label>
                <input type="text" name="Address" id="Address" required><br> 

                <label for="Email">Email:<br></label>
                <input type="email" name="Email" id="Email"required><br>
            </div>

            <div class="form-group-short">
                <label for="age">Age:<br></label>
                <input type="number" name="age" id="age"required><br>

                <label for="Bday">Birth Day:<br></label>
                <input type="date" name="Bday" id="Bday"required><br>

                <label for="gender">Gender:<br></label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select><br><br>

                <label for="course">Preferred Degree:<br></label>
                <select name="course" id="course" required>
                    <option value="">Select Preferred Degree</option>
                    <option value="bsit">BS in Information Technology</option>
                    <option value="bscs">BS in Computer Science</option>
                    <option value="bsis">BS in Information Systems</option>
                    <option value="bsce">BS in Civil Engineering</option>
                    <option value="bsme">BS in Mechanical Engineering</option>
                    <option value="bsa">BS in Accountancy</option>
                </select><br><br>

                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
