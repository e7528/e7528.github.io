<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Registration</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="external_registration.css">
</head>
<body>
    <div class="container">
        <h1>New Employee Registration Form</h1>

        <form action="#" method="post">
            <section class="personal-info">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                 <!-- Middle Name omitted for simplicity, can be added easily -->
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                 <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_say">Prefer not to say</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality">
                </div>
                 <div class="form-group">
                    <label for="nationalId">National ID / SSN:</label>
                    <input type="text" id="nationalId" name="nationalId" required>
                     <small>Required for payroll and verification.</small>
                </div>
            </section>

            <section class="contact-info">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="email">Personal Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                 <div class="form-group">
                    <label for="streetAddress">Street Address:</label>
                    <input type="text" id="streetAddress" name="streetAddress" required>
                </div>
                 <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                 <div class="form-group">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                 <div class="form-group">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </div>
                 <!-- Country omitted for simplicity, can be added using a select dropdown -->
            </section>

            <section class="employment-info">
                <h2>Employment Details</h2>
                <div class="form-group">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                </div>
                 <div class="form-group">
                    <label for="department">Department:</label>
                     <select id="department" name="department" required>
                         <option value="">Select Department</option>
                         <option value="hr">Human Resources</option>
                         <option value="it">Information Technology</option>
                         <option value="sales">Sales</option>
                         <option value="marketing">Marketing</option>
                         <option value="finance">Finance</option>
                         <option value="operations">Operations</option>
                         <option value="other">Other</option>
                     </select>
                 </div>
                 <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                 <!-- Employment Type, Manager, Employee ID etc. omitted for simplicity -->
            </section>

             <section class="emergency-contact">
                <h2>Emergency Contact</h2>
                 <div class="form-group">
                    <label for="emergencyName">Name:</label>
                    <input type="text" id="emergencyName" name="emergencyName" required>
                </div>
                <div class="form-group">
                    <label for="emergencyPhone">Phone Number:</label>
                    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                </div>
            </section>

            <!-- Banking Info, Education, etc. omitted for simplicity -->

            <button type="submit">Register Employee</button>
        </form>
    </div>
</body>
</html>
