<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap_external_registration.css">
    <style>
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            opacity: 0;
            animation: fadeInAnimation 1s ease-in forwards;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Registration</h1>
        <section class="personal-info"></section>

        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="Name" id="name">
                    </div>

                    <div class="form-group mb-3">
                        <label for="Address" class="form-label">Address:</label>
                        <input type="text" class="form-control" name="Address" id="Address" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="Email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="Email" id="Email" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" name="age" id="age" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="Bday" class="form-label">Birth Day:</label>
                        <input type="date" class="form-control" name="Bday" id="Bday" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <select class="form-select" name="gender" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefer_not_to_say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="course" class="form-label">Preferred Degree:</label>
                        <select class="form-select" name="course" id="course" required>
                            <option value="">Select Preferred Degree</option>
                            <option value="bsit">BS in Information Technology</option>
                            <option value="bscs">BS in Computer Science</option>
                            <option value="bsis">BS in Information Systems</option>
                            <option value="bsce">BS in Civil Engineering</option>
                            <option value="bsme">BS in Mechanical Engineering</option>
                            <option value="bsa">BS in Accountancy</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
